<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slide Images Jquery</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/slide-style.css">
</head>
<body>
	<div class="main-container">
		<div class="slideshow-container">
			<div class="mySlides fade">
				<div class="numbertext">1/3</div>
				<img src="images/cabin.png" alt="cabin">
				<div class="text">Cabin</div>
			</div>
			<div class="mySlides fade">
				<div class="numbertext">2/3</div>
				<img src="images/cake.png" alt="cabin">
				<div class="text">Cake</div>
			</div>
			<div class="mySlides fade">
				<div class="numbertext">3/3</div>
				<img src="images/circus.png" alt="cabin">
				<div class="text">Circus</div>
			</div>
		</div>
		<a class="prev">&#10094;</a>
		<a class="next">&#10095;</a>	
	</div>
	<div class="dot-list" style="text-align:center">
		<span class="dot active"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	</div>	
	<script src="js/jquery-3.1.1.min.js"></script>	
	<script src="js/slide-js.js"></script>	
</body>
</html>
